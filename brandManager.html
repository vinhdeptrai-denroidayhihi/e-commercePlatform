<!DOCTYPE html>
<html lang="en">

<head>
    <title>Quản lý thương hiệu</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        :root {
            --main-color: #EB8D2C;
        }

        .scroll::-webkit-scrollbar {
            width: 5px;
        }

        .scroll::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .scroll::-webkit-scrollbar-thumb {
            background: #dddbdb;
            border-radius: 10px;
        }

        .scroll::-webkit-scrollbar-thumb:hover {
            background: #b6b5b5;
        }

        .transition {
            transition: all .3s ease-out;
        }

        #main_menu>li>a:hover {
            color: var(--main-color) !important;
            background-color: #f3e5d6;
        }

        #main_brand {
            background-color: var(--main-color);
        }

        #menu_search-submit:hover {
            background-color: #3062c5 !important;
        }

        #status_brand {
            background-color: #79f36e;
        }

        #set_status {
            background-color: #ffb2b2;
        }
    </style>

</head>

<body style="background-color: #F7F6F5; display: flex;">
    <header>
        <section style="width: 115px;">
            <div class="">
                <img src="/images/logo.png" alt="Logo">
            </div>
            <ul class="list-unstyled" id="main_menu">
                <li class="nav-item"><a href="#" class="nav-link p-2 transition">Thương hiệu</a></li>
                <li class="nav-item"><a href="#" class="nav-link p-2 transition">Nhà cung cấp</a></li>
                <li class="nav-item"><a href="#" class="nav-link p-2 transition">Chuyên mục</a></li>
                <li class="nav-item"><a href="#" class="nav-link p-2 transition">Sản phẩm</a></li>
                <li class="nav-item"><a href="#" class="nav-link p-2 transition">Đơn hàng</a></li>
                <li class="nav-item"><a href="#" class="nav-link p-2 transition">Khách hàng</a></li>
                <li class="nav-item"><a href="#" class="nav-link p-2 transition">Nhân viên</a></li>
            </ul>
        </section>
    </header>
    <main class="w-100 vh-100 position-relative" id="main_brand">
        <section class="d-flex pt-4 pb-3 justify-content-between">
            <div class="d-flex ms-lg-5" id="menu_search">
                <div class="ms-2">
                    <input type="text" class="rounded-5 pb-1 ps-2 border-0 bg-white"
                        style="height: 30px; font-size: 14px; outline: 1cm;" name="" id=""
                        placeholder="Tìm kiếm theo mã">
                </div>
                <div class="ms-2">
                    <input type="text" class="rounded-5 pb-1 ps-2 border-0 bg-white"
                        style="height: 30px; font-size: 14px; outline: 1cm;" name="" id=""
                        placeholder="Tìm kiếm theo tên">
                </div>
                <div class="ms-2">
                    <select class="pe-2 rounded-5 pb-1 ps-2 border-0 bg-white"
                        style="height: 30px; font-size: 14px; outline: 1cm;cursor: pointer;" name="" id="">
                        <option value="">Tìm theo trạng thái</option>
                        <option value="hoatdong">Hoạt động</option>
                        <option value="ngung">Ngưng hoạt động</option>
                    </select>
                </div>
                <button type="submit" class="rounded-5 border-0 ms-1 px-3 pb-1 text-white transition"
                    id="menu_search-submit"
                    style="height: 30px; outline: none; background-color: #6c8ac5; font-size: 14px;">Tìm kiếm</button>
            </div>
            <div class="d-flex me-lg-5">
                <div class="me-3">
                    <div class="d-flex justify-content-center align-items-center bg-white rounded-5"
                        style="width: 170px; height: 30px; cursor: pointer;">
                        <p class="mb-0 me-1">Thêm thương hiệu</p><ion-icon name="add-outline"></ion-icon>
                    </div>
                </div>
                <div class="d-flex justify-content-center align-items-center bg-white rounded-5"
                    style="width: 110px; height: 30px; cursor: pointer;">
                    <p class="mb-0 me-2">Xuất Excel</p><ion-icon name="document-text-outline"></ion-icon>
                </div>
            </div>
        </section>
        <section>
            <div class="mx-2 bg-white border" style="height: 560px;">
                <div class="">
                    <div class="d-flex fw-semibold">
                        <p class="mb-0 border d-flex justify-content-center align-items-center"
                            style="width: 150px; height: 40px;">Mã TT</p>
                        <p class="mb-0 border d-flex justify-content-center align-items-center"
                            style="width: 200px; height: 40px;">Logo thương hiệu</p>
                        <p class="mb-0 border d-flex justify-content-center align-items-center"
                            style="width: 590px; height: 40px;">Tên thương hiệu</p>
                        <p class="mb-0 border d-flex justify-content-center align-items-center"
                            style="width: 150px; height: 40px;">Trạng thái</p>
                        <p class="mb-0 border d-flex justify-content-center align-items-center"
                            style="width: 130px; height: 40px;">Thao tác</p>
                    </div>
                </div>
                <div class="overflow-auto scroll p-0" style="height: 525px;">
                    <div class="" id="list_brand">
                        <div class="d-flex brand_01" style="height: 130px;">
                            <p class="mb-0 d-flex justify-content-center align-items-center border" id="detail_brand"
                                title="Chi tiết thương hiệu" style="width: 150px; height: 130px; cursor: pointer;">
                                MTH-01</p>
                            <div class="d-flex justify-content-center border" style="width: 200px; height: 130px;">
                                <p class="mb-0" style="width: 130px; height: 130px;"><img src="/images/test.png" alt=""
                                        class="img-fluid p-3"></p>
                            </div>
                            <p class="mb-0 d-flex justify-content-center align-items-center border"
                                style="width: 590px; height: 130px;">Thương hiệu nổi tiếng</p>
                            <p class="mb-0 d-flex justify-content-center align-items-center border"
                                style="width: 150px; height: 130px;">
                                <span class="px-3 pb-1 rounded-5" id="status_brand">Hoạt động</span>
                            </p>
                            <p class="mb-0 d-flex justify-content-center align-items-center border"
                                style="width: 130px; height: 130px;">
                                <span class="px-3 pb-1 rounded-5 d-flex align-items-center" style="cursor: pointer;"
                                    id="set_status"><ion-icon class="mt-1 me-1 text-bg-danger rounded-5"
                                        name="close-circle-outline"></ion-icon>Ngưng</span>
                            </p>
                        </div>
                        <!--  -->

                        <!--  -->
                    </div>
                </div>
            </div>
        </section>
        <section class="position-absolute top-0 end-0 bottom-0 start-0 bg-dark bg-opacity-10" id="information_brand">
            <div class="m-5 bg-white shadow-lg rounded-2 overflow-auto" style="width: 1150px; height: 550px;">
                <div class="">
                    <p class="m-2 fw-medium fst-italic">Cập nhật thương hiệu</p>
                </div>
                <form action="" method="post" class="">
                    <div class="">
                        <div class="d-flex justify-content-center">
                            <div class="parent-img me-5">
                                <div class="border border-2 mt-2 mx-auto d-flex align-items-center overflow-hidden"
                                    style="width: 140px; height: 130px;">
                                    <img src="" alt="" class="img-fluid" style="object-fit: cover;">
                                    <input type="file" class="d-none input-images" id="form_2-imageAfter"
                                        name="idCardImageAfter" accept="image/*">
                                </div>
                                <label for="form_2-imageAfter"
                                    class="mx-auto label-images text-secondary d-flex justify-content-center align-items-center"
                                    style="width: 200px; cursor: pointer; font-size: 14px;">Logo thương hiệu
                                    <ion-icon class="h5 text-dark text-opacity-50 ms-2 mb-0"
                                        name="camera-outline"></ion-icon>
                                </label>
                            </div>
                            <div class="">
                                <div class="">
                                    <label for="">Mã thương hiệu</label><br>
                                    <input type="text" name="" id=""
                                        class="border border-1 border-dark rounded-2 mb-3 px-1"
                                        style="width: 600px; height: 35px;">
                                </div>
                                <div class="">
                                    <label for="">Tên thương hiệu</label><br>
                                    <input type="text" name="" id=""
                                        class="border border-1 border-dark rounded-2 mb-3 px-1"
                                        style="width: 600px; height: 35px;">
                                </div>

                            </div>
                        </div>
                        <div class="d-flex justify-content-center">
                            <div class="me-5">
                                <div class="">
                                    <label for="">Người thêm:</label>
                                    <input type="text" name="" id="">
                                </div>
                                <div class="">
                                    <label for="">Ngày thêm:</label>
                                    <input type="text" name="" id="">
                                </div>
                                <div class="">
                                    <label for="">Người update</label>
                                    <input type="text" name="" id="">
                                </div>
                                <div class="">
                                    <label for="">Ngày update</label>
                                    <input type="text" name="" id="">
                                </div>
                            </div>
                            <div class="">
                                <div class="">
                                    <label for="">Mô tả thương hiệu</label><br>
                                    <textarea name="" class="rounded-2 p-1" style="width: 600px; height: 290px;"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </main>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script src="/js/main.js"></script>
</body>

</html>
